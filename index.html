<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- Meta tag essencial para mobile: impede zoom acidental e ajusta a escala -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vortex Asteroids</title>
    <style>
        /* CSS: Estilização Visual */
        
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d; /* Fundo quase preto */
            overflow: hidden; /* Impede barras de rolagem */
            font-family: 'Courier New', Courier, monospace; /* Fonte estilo retro */
            touch-action: none; /* Impede gestos do navegador no mobile */
        }

        /* O container do jogo ocupa toda a tela */
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* Interface de Usuário (UI) sobreposta ao jogo */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Deixa os cliques passarem para os controles */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Placar */
        #score-board {
            color: #00ffcc; /* Verde neon */
            font-size: 24px;
            padding: 20px;
            text-shadow: 0 0 10px #00ffcc;
            font-weight: bold;
        }

        /* Tela de Início / Game Over */
        #menu-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: auto; /* Habilita cliques aqui */
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
            z-index: 10;
        }

        h1 {
            color: #fff;
            margin: 0 0 20px 0;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        p {
            color: #aaa;
            margin-bottom: 30px;
        }

        button {
            background: transparent;
            color: #00ffcc;
            border: 2px solid #00ffcc;
            padding: 15px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover {
            background: #00ffcc;
            color: #000;
            box-shadow: 0 0 20px #00ffcc;
        }

        /* Controles Mobile - Só aparecem se necessário ou podemos deixar sempre visíveis de forma sutil */
        .mobile-controls {
            display: none; /* Ativado via JS se for touch */
            pointer-events: auto;
            width: 100%;
            height: 150px;
            padding-bottom: 20px;
        }

        .control-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .btn-mobile {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .btn-mobile:active {
            background: rgba(0, 255, 204, 0.3);
            border-color: #00ffcc;
        }

        .btn-fire {
            width: 90px;
            height: 90px;
            border-color: #ff3366;
            background: rgba(255, 51, 102, 0.1);
        }

        .btn-fire:active {
            background: rgba(255, 51, 102, 0.4);
        }

        /* Media query para mostrar controles em telas menores */
        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
                justify-content: space-between;
                padding: 0 20px 20px 20px;
                box-sizing: border-box;
            }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <!-- O Canvas onde o jogo é desenhado -->
    <canvas id="gameCanvas"></canvas>

    <!-- Camada de Interface -->
    <div id="ui-layer">
        <div id="score-board">SCORE: 0</div>
        
        <div class="mobile-controls">
            <div class="control-group">
                <div class="btn-mobile" id="btn-left">◀</div>
                <div class="btn-mobile" id="btn-thrust">▲</div>
                <div class="btn-mobile" id="btn-right">▶</div>
            </div>
            <div class="control-group">
                <div class="btn-mobile btn-fire" id="btn-fire">⦿</div>
            </div>
        </div>
    </div>

    <!-- Menu Overlay -->
    <div id="menu-overlay">
        <h1>ASTEROIDS</h1>
        <p>Use Setas para Mover • Espaço para Atirar</p>
        <button id="start-btn" onclick="startGame()">INICIAR MISSÃO</button>
    </div>

    <script>
        /**
         * LÓGICA DO JOGO (JAVASCRIPT)
         * Álvaro, aqui está o cérebro da operação.
         */

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d'); // O contexto 2D é nossa "caneta"
        const scoreEl = document.getElementById('score-board');
        const menuEl = document.getElementById('menu-overlay');
        const startBtn = document.getElementById('start-btn');

        // Variáveis de Estado do Jogo
        let gameLoopId;
        let score = 0;
        let lives = 3;
        let isGameOver = true;
        
        // Dimensões do canvas (atualizadas no resize)
        let width, height;

        // Entidades do jogo (Arrays para guardar múltiplos objetos)
        let ship;
        let asteroids = [];
        let bullets = [];
        let particles = []; // Para explosões

        // Configuração de Inputs (Teclado)
        const keys = {
            ArrowUp: false,
            ArrowLeft: false,
            ArrowRight: false,
            Space: false
        };

        // --- SISTEMA DE REDIMENSIONAMENTO ---
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize(); // Chama uma vez para configurar

        // --- CLASSE DA NAVE (SHIP) ---
        class Ship {
            constructor() {
                this.x = width / 2;
                this.y = height / 2;
                this.radius = 15;
                this.angle = -Math.PI / 2; // Começa apontando para cima (90 graus negativo)
                this.rotationSpeed = 0.1;
                this.thrust = 0.15;
                this.velocity = { x: 0, y: 0 };
                this.friction = 0.99; // Resistência do ar (espaço tem pouca, mas ajuda na jogabilidade)
                this.isThrusting = false;
                this.canShoot = true;
                this.reloadTimer = 0;
                this.invulnerable = 60; // Frames de invencibilidade ao nascer
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                // Efeito de "Piscar" se estiver invulnerável
                if (this.invulnerable > 0) {
                    this.invulnerable--;
                    if (Math.floor(this.invulnerable / 5) % 2 === 0) {
                         ctx.restore();
                         return; 
                    }
                }

                // Desenhar o triângulo da nave
                ctx.beginPath();
                ctx.moveTo(20, 0); // Ponta
                ctx.lineTo(-15, 10); // Trás Direita
                ctx.lineTo(-10, 0);  // Centro Trás (para fazer o formato côncavo)
                ctx.lineTo(-15, -10); // Trás Esquerda
                ctx.closePath();
                
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#fff';
                ctx.stroke();

                // Desenhar fogo do propulsor se estiver acelerando
                if (this.isThrusting) {
                    ctx.beginPath();
                    ctx.moveTo(-12, 0);
                    ctx.lineTo(-25, 0);
                    ctx.strokeStyle = '#ff3366'; // Fogo rosa/vermelho
                    ctx.shadowColor = '#ff3366';
                    ctx.lineWidth = 4;
                    ctx.stroke();
                }

                ctx.restore();
            }

            update() {
                // Rotação
                if (keys.ArrowLeft) this.angle -= this.rotationSpeed;
                if (keys.ArrowRight) this.angle += this.rotationSpeed;

                // Propulsão
                this.isThrusting = keys.ArrowUp;
                if (this.isThrusting) {
                    // Matemática: Math.cos pega o componente X do ângulo, Math.sin pega o Y
                    this.velocity.x += Math.cos(this.angle) * this.thrust;
                    this.velocity.y += Math.sin(this.angle) * this.thrust;
                }

                // Aplicar velocidade à posição
                this.x += this.velocity.x;
                this.y += this.velocity.y;

                // Atrito (para a nave não vagar para sempre)
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;

                // Screen Wrap (Sair de um lado e voltar no outro)
                if (this.x < -this.radius) this.x = width + this.radius;
                if (this.x > width + this.radius) this.x = -this.radius;
                if (this.y < -this.radius) this.y = height + this.radius;
                if (this.y > height + this.radius) this.y = -this.radius;

                // Atirar
                if (this.reloadTimer > 0) this.reloadTimer--;
                if (keys.Space && this.canShoot && this.reloadTimer === 0) {
                    this.shoot();
                    this.reloadTimer = 15; // Delay entre tiros (frames)
                }
                if (!keys.Space) this.canShoot = true; // Necessário soltar a tecla? (Opcional, aqui fiz automático)
            }

            shoot() {
                // Cria o tiro na ponta da nave
                const tipX = this.x + Math.cos(this.angle) * 20;
                const tipY = this.y + Math.sin(this.angle) * 20;
                bullets.push(new Bullet(tipX, tipY, this.angle));
            }
        }

        // --- CLASSE DO TIRO (BULLET) ---
        class Bullet {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.speed = 10;
                this.velocity = {
                    x: Math.cos(angle) * this.speed,
                    y: Math.sin(angle) * this.speed
                };
                this.life = 60; // Dura 60 frames (aprox 1 segundo)
                this.radius = 2;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#ff3366';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ff3366';
                ctx.fill();
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.life--;
            }
        }

        // --- CLASSE DO ASTEROIDE ---
        class Asteroid {
            constructor(x, y, radius) {
                // Se x e y não forem passados, gera aleatório nas bordas
                if (x === undefined || y === undefined) {
                    if (Math.random() < 0.5) {
                        this.x = Math.random() < 0.5 ? 0 - 50 : width + 50;
                        this.y = Math.random() * height;
                    } else {
                        this.x = Math.random() * width;
                        this.y = Math.random() < 0.5 ? 0 - 50 : height + 50;
                    }
                } else {
                    this.x = x;
                    this.y = y;
                }

                this.radius = radius || 40 + Math.random() * 20; // Tamanho
                const speed = 1.5;
                // Ângulo aleatório
                const angle = Math.random() * Math.PI * 2;
                this.velocity = {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                };

                // Gerar formato irregular (polígono)
                this.vertices = Math.floor(Math.random() * 5) + 7; // 7 a 12 pontas
                this.offsets = [];
                for (let i = 0; i < this.vertices; i++) {
                    this.offsets.push((Math.random() * 0.4) + 0.8); // Variação de 80% a 120% do raio
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.strokeStyle = '#00ffcc'; // Cor Neon
                ctx.lineWidth = 2;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00ffcc';
                
                ctx.beginPath();
                for (let i = 0; i < this.vertices; i++) {
                    const angle = (Math.PI * 2 / this.vertices) * i;
                    const r = this.radius * this.offsets[i];
                    const x = Math.cos(angle) * r;
                    const y = Math.sin(angle) * r;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.stroke();
                ctx.restore();
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;

                // Screen wrap para asteroides
                if (this.x < -this.radius - 50) this.x = width + this.radius + 50;
                if (this.x > width + this.radius + 50) this.x = -this.radius - 50;
                if (this.y < -this.radius - 50) this.y = height + this.radius + 50;
                if (this.y > height + this.radius + 50) this.y = -this.radius - 50;
            }

            // Quando destruído, quebra em pedaços menores
            break() {
                if (this.radius > 20) {
                    // Cria 2 asteroides menores
                    asteroids.push(new Asteroid(this.x, this.y, this.radius / 2));
                    asteroids.push(new Asteroid(this.x, this.y, this.radius / 2));
                }
                createExplosion(this.x, this.y);
            }
        }

        // --- SISTEMA DE PARTÍCULAS (EXPLOSÃO) ---
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3;
                this.velocity = {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                };
                this.life = 30 + Math.random() * 20;
                this.alpha = 1;
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.life--;
                this.alpha = this.life / 50;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function createExplosion(x, y) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x, y));
            }
        }

        // --- CONTROLES (EVENT LISTENERS) ---
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') keys.Space = true;
            if (e.code === 'ArrowUp') keys.ArrowUp = true;
            if (e.code === 'ArrowLeft') keys.ArrowLeft = true;
            if (e.code === 'ArrowRight') keys.ArrowRight = true;
        });

        window.addEventListener('keyup', (e) => {
            if (e.code === 'Space') keys.Space = false;
            if (e.code === 'ArrowUp') keys.ArrowUp = false;
            if (e.code === 'ArrowLeft') keys.ArrowLeft = false;
            if (e.code === 'ArrowRight') keys.ArrowRight = false;
        });

        // Controles Mobile (Touch)
        function setupMobileControls(btnId, keyName) {
            const btn = document.getElementById(btnId);
            const startAction = (e) => {
                e.preventDefault(); // Impede scroll/zoom
                keys[keyName] = true;
            };
            const endAction = (e) => {
                e.preventDefault();
                keys[keyName] = false;
            };

            btn.addEventListener('touchstart', startAction, {passive: false});
            btn.addEventListener('touchend', endAction, {passive: false});
            btn.addEventListener('mousedown', startAction); // Para testar no PC com mouse
            btn.addEventListener('mouseup', endAction);
        }

        setupMobileControls('btn-left', 'ArrowLeft');
        setupMobileControls('btn-right', 'ArrowRight');
        setupMobileControls('btn-thrust', 'ArrowUp');
        setupMobileControls('btn-fire', 'Space');

        // --- LOOP PRINCIPAL DO JOGO ---
        function loop() {
            if (isGameOver) return;

            // Limpar tela (com leve transparência para criar rastro/blur de movimento opcional, mas aqui usaremos clear sólido)
            ctx.fillStyle = '#0d0d0d';
            ctx.fillRect(0, 0, width, height);

            // Atualizar e Desenhar Nave
            ship.update();
            ship.draw();

            // Atualizar e Desenhar Tiros
            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                b.update();
                b.draw();
                if (b.life <= 0) {
                    bullets.splice(i, 1);
                }
            }

            // Atualizar e Desenhar Asteroides
            if (asteroids.length < 5 + Math.floor(score / 1000)) { // Dificuldade progressiva
                if (Math.random() < 0.02) asteroids.push(new Asteroid());
            }

            for (let i = asteroids.length - 1; i >= 0; i--) {
                let a = asteroids[i];
                a.update();
                a.draw();

                // Colisão Tiro-Asteroide
                for (let j = bullets.length - 1; j >= 0; j--) {
                    let b = bullets[j];
                    // Distância euclidiana (Teorema de Pitágoras)
                    let dist = Math.hypot(a.x - b.x, a.y - b.y);
                    
                    if (dist < a.radius) {
                        // Acertou!
                        score += 100;
                        scoreEl.innerText = 'SCORE: ' + score;
                        a.break();
                        asteroids.splice(i, 1);
                        bullets.splice(j, 1);
                        break; // Sai do loop de tiros, pois este tiro já foi gasto
                    }
                }

                // Colisão Nave-Asteroide
                if (ship.invulnerable <= 0) {
                    let distShip = Math.hypot(a.x - ship.x, a.y - ship.y);
                    if (distShip < a.radius + ship.radius - 5) { // -5 para dar uma chance ao jogador (hitbox permissivo)
                        gameOver(
